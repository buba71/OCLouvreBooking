index:
    path: /
    controller: App\Controller\Front\MainController::index

booking_homepage:
    path: /booking
    controller: App\Controller\Front\TicketingController::booking

booking_register:
    path: /booking/register/{id}
    controller: App\Controller\Front\TicketingController::register
    requirements:
        id: \d+

booking_checkout:
    path: /booking/checkout/{id}
    controller: App\Controller\Front\TicketingController::checkout

booking_success:
    path: /booking/success
    controller: App\Controller\Front\TicketingController::paymentSuccess